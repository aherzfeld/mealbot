{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

  <h1>Meal Planner</h1>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  {% if recipes %}
    <br>
    {% for recipe in recipes %}
    {% include '_meal.html' %}
    {% endfor %}
  {% endif %}

{% endblock %}
