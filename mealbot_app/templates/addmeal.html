{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

  <h1>Add Recipe</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.url.label }}<br>
      {{ form.url(size=32) }}
      <!-- the below renders and validation errors-->
      {% for error in form.url.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
